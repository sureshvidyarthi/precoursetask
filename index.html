<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
            background: url("https://www.mmppicture.co.in/wp-content/uploads/2020/09/Background-1-802x1080.jpg")
        }

        .hero-image {
            background-image: linear-gradient(rgba(228, 211, 211, 0.5), rgba(0, 0, 0, 0.5)), url("img2.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        #maincontainer {
            height: 100vh;
            background-color: rgba(0, 0, 0, 0, 5);
        }

        #container {
            width: 350px;
            margin: auto;
            margin-top: 5%;
        }

        #header {
            text-align: center;
            background-color: rgb(164, 4, 185);
            padding: 7px;
            color: white;
        }

        img {
            border-radius: 50%;
        }

        #imgDiv {
            text-align: center;
            margin: 0.1px;
            padding: 10px;
        }

        #section {
            background-color: rgb(7, 171, 200);
        }

        #position {
            text-align: center;
            padding: 7px;
            color: white;
        }

        table {
            width: 100%;
            color: white;
        }

        #tableDiv {
            padding: 2px;
            margin: 20px;
            margin-left: 10px;
            margin-right: 10px;
        }

        #btnDiv {
            text-align: center;
            padding: 10px;
        }

        #PostDiv {
            margin-right: 2px;
            padding-left: 20px;
        }

        #FallowersDiv {
            margin-right: 2px;
            padding-left: 20px;
        }

        #FallowingDiv {
            margin-right: 2px;
            padding-left: 50px;
        }

        button {
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            background-color: rgb(164, 4, 185);
            border-radius: 5px;
            width: 40%;
            margin-right: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        #btnDiv {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="maincontainer">
        <div id="container">
            <div id="header">
                <h2>Suresh Kumar</h2>
            </div>
            <div id="section">
                <div id="imgDiv">
                    <img src="img.jpg" alt="Profile" height="150px" width="150px">
                </div>
                <div id="position">
                    <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia, cumque.</h3>
                </div>
                <div id="tableDiv">
                    <table>
                        <tr>
                            <th id="PostDiv">
                                <h4>65</h4>
                                <h4>Post </h4>
                            </th>
                            <th id="FallowingDiv">
                                <h4>595</h4>
                                <h4>Fallowing</h4>
                            </th>
                            <th id="FallowersDiv">
                                <h4>169</h4>
                                <h4>Fallowers</h4>
                            </th>
                        </tr>
                    </table>
                </div>
                <div id="btnDiv">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
